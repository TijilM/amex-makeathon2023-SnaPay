<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snapay</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="../images/favicon.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="./script.js"></script>
    <script defer type="module" src="./src/logout.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a class="active">Bank Transfer</a>
      <a href="./wallet.html">Money Bank</a>
      <a href="./expense.html">Expense Tracker</a>
      <a href="./bills.html">Govt. Bills</a>
      <div class="topnav-right">
        <a href="./profile.html">Profile</a>
        <a href="#about">Logout</a>
      </div>
    </div>
    <main>
      <div id="main" class="main-container">
        <div class="main-container">
          <div class="transaction-container">
            <p class="transfer-title">Bank Transfer</p>
            <div id="bank-transfer-container">
              
              <div id="bank-transfer" class="transfer-type">
                
                <div class="transfer-detail">
                  <div class="transfer-form bank-form">
                    <span class="box-title">Beneficiary Name</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="Name on Bank Account"
                    />
                  </div>
                  <div class="transfer-form bank-form">
                    <span class="box-title">Account Number</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="Account Number"
                    />
                  </div>
                  <div class="transfer-form bank-form">
                    <span class="box-title">IFSC Code</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="IFSC Code"
                    />
                  </div>
                  <div class="transfer-form bank-form last-form-input-bank">
                    <span class="box-title">Amount</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="Enter Amount"
                    />
                  </div>
                  <div class="submit-container">
                    <button
                      id="home-next-btn"
                      class="submit-btn"
                      onclick="clickHomeNextBtn()"
                    >
                      Proceed
                    </button>
                  </div>
                </div>
              </div>
              <div class="imgBx">
                <img src="../images/bank.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
