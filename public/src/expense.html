<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SnapPay</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../images/favicon.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.png" type="image/icon type" />
    <link rel="stylesheet" href="./expense.css" />
    <script defer type="text/javascript" src="./expense.js"></script>
    <script defer type="module" src="./logout.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a href="./bank.html">Bank Transfer</a>
      <a href="./wallet.html">Money Bag</a>
      <a class="active" href="./expense.html">Expense Tracker</a>
      <a href="./bills.html">Govt. Bills</a>
      <div class="topnav-right">
        <a href="./profile.html">Profile</a>
        <a id="logout">Logout</a>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="grid-item">
            <h3>Enter  Expenditure  Details</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Title"
            />
            <input
              type="text"
              class="product-desc"
              id="product-title"
              placeholder="Description"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="add-expenses">Add</button>
          </div>
        </div>
          <div class="grid-item">
            <div class="totalExpenses">
                <p>Total Expenditure</p>
                <span id="expenditure-value">0</span>
            </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="list">
        <h3>Expenses</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
