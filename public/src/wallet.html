<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snapay</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="icon" href="../images/favicon.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="./script.js"></script>
    <script defer type="module" src="./logout.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a h href="./bank.html">Bank Transfer</a>
      <a class="active" >Money Bag</a>
      <a href="./expense.html">Expense Tracker</a>
      <a href="./bills.html">Govt. Bills</a>
      <div class="topnav-right">
        <a id="profile" class="profile-class">
          <img class="profile-logo" id="profileLogo" src="./images/profileM.jpg" alt="profile"/>
      </a>
        <a href="./profile.html">Profile</a>
        <a id="logout">Logout</a>
      </div>
    </div>

    <main>
      <div id="main" class="main-container">
        <div class="main-container">
          <div class="transaction-container">
            <p class="transfer-title">Money Bag Transaction</p>
            <div id="wallet-transfer-container" class="unhide">
              <div id="wallet-transfer" class="transfer-type">
                
                <div class="transfer-detail">
                  <div class="transfer-form wallet-form">
                    <span class="box-title">Mobile Number</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="Enter Mobile Number"
                    />
                  </div>
                  <div class="transfer-form wallet-form">
                    <span class="box-title">Snapay-ID</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="FacePay-ID"
                    />
                  </div>
                  <div class="transfer-form wallet-form last-form-input-wallet">
                    <span class="box-title">Amount</span>
                    <input
                      class="box-input"
                      type="text"
                      placeholder="Enter Amount"
                    />
                  </div>
                  <div class="submit-container">
                    <button
                      id="home-next-btn"
                      class="submit-btn"
                      onclick="clickHomeNextBtn()"
                    >
                    Proceed
                    </button>
                  </div>
                </div>
              </div>
              <div class="imgBx">
                <img src="../images/main3.png" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
