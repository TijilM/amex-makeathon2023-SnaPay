<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snapay</title>
        <link rel="icon" href="../images/favicon.png" type="image/icon type">
        <link rel="stylesheet" href="./payment.css">
        <script defer src="./payment.js" ></script>
    </head>
    <body> 
        <main id="main">
            <p id="thanks-message" class="message">Thank you for using Snapay</p>
            <img class="success" src="../images/success.png" alt="success-icon">
            <div class="failed hide">
                <img class="success" src="../images/failure.jpg" alt="success-icon">
            </div>
            <p id="success-message" class="message">Transaction Complete!</p>
            <p id="request-message" class="message">Payment proccessed successfully</p>
            <p id="failure-reason" class="message hide">Verification failed</p>
            <p id="redirecting-message" class="message">Redirecting you to main page shortly.</p>
        </main>
    </body>
</html>
